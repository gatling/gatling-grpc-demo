version: 2
updates:
# group by directories
  - package-ecosystem: "gradle"
    directories:
      - "/java/gradle"
      - "/kotlin/gradle"
      - "/server"
    groups:
      gatling:
        patterns:
          - "io.gatling*"
      kotlin:
        patterns:
          - "org.jetbrains.kotlin.*"
    commit-message:
      prefix: "chore"
    schedule:
      interval: "weekly"
      day: "monday" # explicit, even tough it's the weekly default
      time: "07:00" # UTC
  - package-ecosystem: "maven"
    directories:
      - "/java/maven"
      - "/kotlin/maven"
    commit-message:
      prefix: "chore"
    groups:
      gatling:
        patterns:
          - "io.gatling*"
    schedule:
      interval: "weekly"
      day: "monday" # explicit, even tough it's the weekly default
      time: "07:00" # UTC
