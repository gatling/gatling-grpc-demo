version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/java/gradle"
    commit-message:
      prefix: "chore"
    schedule:
      interval: "weekly"
      day: "sunday"
    ignore:
      - dependency-name: "com.google.protobuf:protoc"
        versions: ['>= 4'] # https://github.com/grpc/grpc-java/issues/11015
  - package-ecosystem: "maven"
    directory: "/java/maven"
    commit-message:
      prefix: "chore"
    schedule:
      interval: "weekly"
      day: "sunday"
    ignore:
      - dependency-name: "com.google.protobuf:protoc"
        versions: ['>= 4'] # https://github.com/grpc/grpc-java/issues/11015
  - package-ecosystem: "gradle"
    directory: "/kotlin/gradle"
    commit-message:
      prefix: "chore"
    groups:
      grpc:
        patterns:
          - "org.jetbrains.kotlin.*"
    schedule:
      interval: "weekly"
      day: "sunday"
    ignore:
      - dependency-name: "com.google.protobuf:protoc"
        versions: ['>= 4'] # https://github.com/grpc/grpc-java/issues/11015
      - dependency-name: "com.google.protobuf:protobuf-kotlin"
        versions: ['>= 4'] # https://github.com/grpc/grpc-java/issues/11015
  - package-ecosystem: "maven"
    directory: "/kotlin/maven"
    commit-message:
      prefix: "chore"
    schedule:
      interval: "weekly"
      day: "sunday"
    ignore:
      - dependency-name: "com.google.protobuf:protoc"
        versions: ['>= 4'] # https://github.com/grpc/grpc-java/issues/11015
      - dependency-name: "com.google.protobuf:protobuf-kotlin"
        versions: ['>= 4'] # https://github.com/grpc/grpc-java/issues/11015
  - package-ecosystem: "gradle"
    directory: "/server"
    commit-message:
      prefix: "chore"
    groups:
      grpc:
        patterns:
          - "io.grpc:*"
    schedule:
      interval: "weekly"
      day: "sunday"
    ignore:
      - dependency-name: "com.google.protobuf:protoc"
        versions: ['>= 4'] # https://github.com/grpc/grpc-java/issues/11015
